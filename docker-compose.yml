version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: chorechomper-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: chorechomper-db
    environment:
      POSTGRES_USER: chorechomper
      POSTGRES_PASSWORD: chomper2024
      POSTGRES_DB: chorechomper
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chorechomper"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: chorechomper-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chorechomper-api
    expose:
      - "3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://chorechomper:chomper2024@postgres:5432/chorechomper?schema=public
      REDIS_URL: redis://redis:6379
    env_file:
      - .env
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chorechomper-web
    expose:
      - "3000"
    environment:
      VITE_API_URL: /api
    depends_on:
      - backend
    command: npm run dev -- --host
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads_data:
